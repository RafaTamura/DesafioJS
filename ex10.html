    <h1>Exercício 10 </h1>

    <form>
            <label for="name">Nome :</label>
            <input type="text" id="nome"/>
            <br>

            <input type="radio" onclick="Formulario()" id="fisica" name="cpforcnpj"/>
            <label for="pfpj">Pessoa Física :</label>

            <div>
            <label for="cpf">CPF :</label>
            <input type="text"  id="cpf" disabled/>

            <label for="nascimento">Data de Nascimento :</label>
            <input type="date" id="nascimento" disabled/>
            </div>

            <input type="radio" onclick="Formulario()" id="juridica" name="cpforcnpj"/>
            <label for="pfpj">Pessoa jurídica :</label>
            <br>

            <label for="cnpj">CNPJ :</label>
            <input type="text" id="cnpj" disabled/>
            <br>

            <label for="endereco">Endereço :</label>
            <input type="text" id="endereco"/>

            <label for="cep">CEP :</label>
            <input type="number" id="cep"/>
            <br>
            <label for="telefone">Telefone :</label>
            <input type="number" id="telefone"/>

            <label for="email">Email :</label>
            <input type="email" id="email"/>
            
        <button> Enviar</button>
    </form>
    <script> 
    function Formulario(){
    var fisica = document.getElementById("fisica").checked
    var juridica = document.getElementById("juridica").checked
    var cpf = document.getElementById("cpf")
    var nascimento = document.getElementById("nascimento")
    var cnpj = document.getElementById("cnpj")

    if ( fisica) {
        cpf.removeAttribute("disabled")
        nascimento.removeAttribute("disabled")
        cnpj.setAttribute("disabled", "true")
    } else if (juridica){
        cpf.setAttribute("disabled", "true")
        nascimento.setAttribute("disabled", "true")
        cnpj.removeAttribute("disabled")
    }
}</script>
